<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>My-Bingo-Card</title>
</head>
<body>
    <header id="header">
        <h1>Bingo Bloom</h1>
        <nav>
            <a href="https://eastmeadow.info/wp-content/uploads/2023/08/bingo-instructions.pdf" id="bingo-instructions">
                <button><img src="pics/tutorial.png" alt="Game Info Image"></button>
            </a>
        </nav>
    </header>

    <main>
        <div id="bingo-card-container">
            <div id="bingo-card">
                <!--Bingo Header Cells-->
                <div class="bingo-cell header-cell">B</div>
                <div class="bingo-cell header-cell">I</div>
                <div class="bingo-cell header-cell">N</div>
                <div class="bingo-cell header-cell">G</div>
                <div class="bingo-cell header-cell">O</div>
            </div>
            <button id="new-card-button">Start New Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
